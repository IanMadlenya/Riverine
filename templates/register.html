<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="text/html; charset=utf-8" http-equiv="content-type">
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta content="" name="description">
  <meta content="" name="author">
  <link href="http://getbootstrap.com/favicon.ico" rel="icon">
  <title>Sign up for Supervisory Data Explorer</title><!-- Bootstrap core CSS -->
  <link href="/static/css/bootstrap.css" rel="stylesheet"><!-- Custom styles for this template -->
  <link href="/static/css/signin.css" rel="stylesheet"><!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
  <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

  <script src="/static/js/ie-emulation-modes-warning.js">
  </script><!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center login-title">SDE Registration</h1>
        <div class="account-wall">
          <form action="" class="form-signin" method="post">
            <input autofocus="" class="form-control" id="username" name="username" placeholder="Enter username" required="" type="text" value="{{ request.form.username }}"> <input class="form-control" id="password" name="password" placeholder="Enter password" required="" type="password" value="{{ request.form.password }}"> <button class="btn btn-lg btn-primary btn-block" type="submit">Create Account</button>
          </form>
        </div>
      </div>
    </div>{% block body %}{% endblock %}
  </div><!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="/static/js/ie10-viewport-bug-workaround.js">
  </script>
</body>
</html>
